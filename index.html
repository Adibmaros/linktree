<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/logoadib.png">
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>Adib Linktree</title>
    </head>
    <body>
        <div class="container animate__animated animate__zoomIn">

            <!-- profile -->
            <div class="profile">
                <img class="animate__animated animate__pulse animate__infinite"
                    src="img/Funniest animated GIFs from 2015.gif"
                    alt="Image Error">
                <p class="animate__animated animate__fadeInDownBig">Adib
                    Muhammad Maros</p>
            </div>
            <!-- linkree button -->
            <div class="link">
                <a class="animate__animated animate__bounceInLeft"
                    href="https://www.instagram.com/adibmuhammadmaros/"
                    target="_blank">Instagram</a>
                <a
                    class="animate__animated animate__bounceInLeft animate__delay-1s"
                    href="https://www.adibmaros.com" target="_blank">Website</a>
                <a
                    class="animate__animated animate__bounceInLeft animate__delay-2s"
                    href="https://www.adibmaros.github.io/" target="_blank">Github</a>
            </div>
            <!-- footer -->
            <div
                class="footer animate__animated animate__bounceInUp animate__delay-3s">
                <i>Made with <i data-feather="heart"></i> by Adib Maros</i>
            </div>

        </div>
        <script>
            feather.replace();
        </script>
    </body>
</html>
